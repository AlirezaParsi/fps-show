name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # اجازه می‌ده دستی اجرا کنی

jobs:
  build:
    runs-on: ubuntu-latest  # runner لینوکس (برای arm64 هم کار می‌کنه)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # کلون کردن repo

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'  # JDK 17 برای سازگاری با Gradle
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3  # نصب Android SDK و NDK
      with:
        sdk-tools-version: 'commandlinetools-linux-11076708_latest'  # نسخه جدید SDK tools

    - name: Accept Android licenses
      run: yes | sdkmanager --licenses  # قبول لایسنس‌های Android

    - name: Install NDK
      run: |
        sdkmanager "ndk;25.1.8937393"  # نسخه NDK که تو local.properties استفاده می‌کردی (یا 26.1.10909125)

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build APK with Gradle
      run: ./gradlew assembleDebug  # بیلد debug APK (اگه release می‌خوای، assembleRelease بذار)

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk  # نام فایل artifact
        path: app/build/outputs/apk/debug/app-debug.apk  # مسیر APK
        retention-days: 30  # نگه داشتن artifact برای 30 روز
