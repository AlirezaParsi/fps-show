name: Manual Build Android APK

# فقط با trigger دستی اجرا بشه
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'
      upload_to_release:
        description: 'Upload to GitHub Release? (true/false)'
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest  # runner لینوکس

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}  # برنچ انتخاب‌شده

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-tools-version: 'commandlinetools-linux-11076708_latest'

    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    - name: Install NDK
      run: sdkmanager "ndk;25.1.8937393"  # نسخه NDK که استفاده می‌کنی (یا 26.1.10909125)

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build APK with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-${{ github.event.inputs.branch }}
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    # آپلود به release فقط اگه دکمه فعال بشه
    - name: Create and Upload to GitHub Release
      if: github.event.inputs.upload_to_release == 'true'
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}-${{ github.event.inputs.branch }}
        release_name: Release v${{ github.run_number }}-${{ github.event.inputs.branch }}
        draft: false
        prerelease: false

    - name: Upload APK to Release
      if: github.event.inputs.upload_to_release == 'true'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/debug/app-debug.apk
        asset_name: app-debug-${{ github.event.inputs.branch }}.apk
        asset_content_type: application/vnd.android.package-archive
